<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7dd76aa146.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contactstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="background"></div>
        <div class="menu">
            <ul>
                <li><a href="index.html"><h1>Home</h1></a></li>
                <li><a href="resume.html"><h1>Resume</h1></a></li>
            </ul>
        </div>
        <div class="col1">
            <div class="logo">
                <h1>Nolan Willis</h1>
           </div>
        </div>
        <div class="col2">
            <div class="contactform-container">
                <form action="https://formspree.io/f/xzbywrkv" method="POST" id="my-form">
                    <div class="form-group">
                      <label for="firstName"> First Name</label>
                      <input type="text" id="firstName" name="firstName">
                    </div>
              
                    <div class="form-group">
                      <label for="latsName">Last Name</label>
                      <input type="text" id="lastName" name="lastName">
                    </div>
              
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email">
                    </div>
              
                    <div class="form-group">
                      <label for="massage">Message</label>
                      <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                    </div>
              
                    <button type="submit"><h1>Submit</h1></button>
                </form>
            </div>
            <div id="status"></div>
        </div>
        <div class="col3">
            <div class="menu-btn">
                <div class="menu-btn-burger"></div>
            </div>
        </div>
    </div>
           

    
    
</body>
<script src="script.js"></script>
</html>
